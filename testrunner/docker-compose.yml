services:
  python-gh-runner:
    build:
      context: .
      dockerfile: Dockerfile
    image: python-gh-runner
    container_name: python-gh-runner
    env_file:
      - .env
    restart: "no" # No automatic restart â€” keeps container ephemeral
    user: docker # Run as non-root
    deploy:
      restart_policy:
        condition: none # Docker Swarm (optional): don't restart
