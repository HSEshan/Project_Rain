name: CI/CD Pipeline

on:
  push:
    branches: #all branches
      - main
      - eshan-dev-branch
      - samir-dev-branch
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: Pytest
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.4" # Specify your project's Python version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run tests
      - name: Run tests
        run: python -m pytest
