server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # serve static files; if not found, fallback to index.html (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # long cache for hashed static assets (adjust extensions if you use others)
    location ~* \.(?:js|css|jpg|jpeg|png|gif|ico|svg|woff2?)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}